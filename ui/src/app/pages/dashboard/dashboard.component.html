<div class="container">
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" />
    <button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-stroked-button [routerLink]="['/form']">+ Add new Form</button>
</div>

<mat-chip-listbox aria-label="Color selection">
  @for (chip of availableColors; track chip) {
  <mat-chip-option [selected]="chip.selected">{{ chip.name }}</mat-chip-option>
  }
</mat-chip-listbox>
