<form class="container">
  <input type="text" />
  <textarea cols="30" rows="10"></textarea>

  <div class="question-container">
    @for (question of questions; track $index) {
    <div class="question-box">
      <div class="question-box__action">&dArr; &uArr; &copy; &curarr;</div>
      <input type="text" />
    </div>
    }
  </div>

  <button type="button" class="btn-add__question" (click)="onClick()">
    + Add questions
  </button>
</form>
