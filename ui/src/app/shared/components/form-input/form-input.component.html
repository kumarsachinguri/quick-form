<div [ngClass]="formInput.containerClass">
  <input
    [type]="formInput.type"
    [ngClass]="formInput.class"
    [id]="formInput.id"
    [name]="formInput.name"
    [placeholder]="formInput.placeHolder"
    [formControl]="formInput.formControlName"
  />
  @if (formInput.label) {
  <label [for]="formInput.id">
    {{ formInput.label }}
  </label>
  }
</div>
