@for (control of details.controls; track $index) {
<form class="row mb-2" [formGroup]="control">
  <div class="col-12 mb-3" formGroupName="options">
    <app-form-input [formInput]="formInput" />
  </div>
</form>
}
<button type="button" class="btn btn-primary" (click)="addOption()">
  + Add option
</button>
