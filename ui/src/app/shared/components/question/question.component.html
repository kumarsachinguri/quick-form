<div class="col-12 mb-3">
  <div class="card">
    <div
      class="card-header d-flex align-items-center justify-content-end gap-3"
    >
      <i class="bi bi-arrow-down"></i>
      <i class="bi bi-arrow-up"></i>
      <i class="bi bi-copy"></i>
    </div>
    <form class="card-body" [formGroup]="question">
      @for (item of formInputs; track $index) {
      <div class="mb-3">
        <app-form-input [formInput]="item"></app-form-input>
      </div>
      } @switch ( question.get('type')?.value ) { @case ('Select') {
      <app-select-question [detail]="detail" />
      } @case ('Ranking') {
      <app-ranking-question [details]="details" />
      } @case ('Rating') {
      <app-rating-question [detail]="detail" />
      } @case ('Nested') {
      <app-nested-question [questions]="details" />
      } }
    </form>
  </div>
</div>
